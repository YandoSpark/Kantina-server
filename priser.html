          var divDrikker = document.createElement("div");

          var h4Element = document.createElement("h4");
          h4Element.className = "h4Element";
          document.querySelector(".divDrikker").append(h4Element);
          var p1 = document.createElement("p");
          p1.className = "p1Element";
          document.querySelector(".divDrikker").append(p1);
          var p2 = document.createElement("p");
          p2.className = "p2Element";
          document.querySelector(".divDrikker").append(p2);
          h4Element.innerHTML = docSnap.data().produkt;
          p1.innerHTML = docSnap.data().priser;
          p2.innerHTML = docSnap.data().forklaring;
        } else if (docSnap.data().Meny == "sandwitcher") {
          var divSandwithcer = document.createElement("div");

          var divIskrem = document.createElement("div");

          document.querySelector("#iskrem").append(divIskrem);
          var h4Element = document.createElement("h4");
          h4Element.className = "h4Element";
          document.querySelector(".divIskrem").append(h4Element);
